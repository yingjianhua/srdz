<input type="text" name="aa">
<button value="校验">jiao</button><br>
<p>1</p>

<script>
$(function() {
	var qq = /^[1-9]\d{4,12}$/;
	$("button").click(function() {
		var a = $("input").val();
		if(!qq.test(a)) {
			console.log("qq格式不正确")
		}
	})	
})

</script>
