<!DOCTYPE html>
<html ng-app="myApp">
<head>
<meta charset="UTF-8">
<script src="../js/angular.min.js"></script>
<script src="../js/angular-messages.min.js"></script>
<title>Insert title here</title>
</head>
<body>
<div ng-controller="firstController">
	<form name="signup_form" novalidate>
		<fieldset>
			<legend>Signup</legend>
			<div class="row">
				<div class="large-12 columns">
					<label>Your name</label>
					<input type="text"
						placeholder="Name"
						name="name"
						ng-model="signup.name"
						ng-minlength="3"
						ng-maxlength="20" required />		
				</div>
				<div class="error" ng-messages="signup_form.name.$error" ng-message-multiple>
					<small class="error" ng-message="required">
						Your name is required.
					</small>
					<small class="error" ng-message="minlength">
						Your name is required to be at least 3 characters
					</small>
					<small class="error" ng-message="maxlength">
						Your name is required to be longer than 20 characters	
					</small>
				</div>
			</div>
			<button type="submit"
				ng-disabled="signup_form.$invalid"
				class="button radius">Submit</button>
		</fieldset>
	</form>
</div>
<script>
//当表单校验不通过时，通过ng-model绑定的数据将不能传递到$scope中
var app = angular.module("myApp", ["ngMessages"]);
app.controller("firstController", function($scope) {
	$scope.submit = function() {
		console.log($scope.signup_form);
	}
})
</script>
</body>
</html>
